<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 90;
        console.log('90是：' + typeof num + '类型');
        console.log('hello是：' + typeof 'hello' + '类型');
        console.log('undefined是：' + typeof undefined + '类型');
        console.log('null是：' + typeof null + '类型');
        console.log('true是：' + typeof true + '类型');
        var age;
        /* age = prompt("请输入年龄：");
        console.log(age);
        console.log('age的类型是：' + typeof age); //string */
        console.log(18);
        console.log('18');
        console.log(true);
        console.log(undefined);
        console.log(null);
        // 数字型转化为字符串
        var num = 18;
        // 必须写变量名.toString,不能写数字.toString
        var str = num.toString();
        console.log(str);
        console.log(String(20));
        console.log(22 + "");
        // age2 = prompt("请输入年龄：");
        // console.log(age2);
        // age2 = parseInt(age2);
        // console.log(age2);
        console.log(parseInt('120 px')); //120
        console.log(parseInt('3.14')); //3
        console.log(parseFloat('3.14')); //3.14
        console.log(Number('123'));
        // 隐式转换
        console.log('12' - 0); //12
        console.log('12' - '10'); //2
        console.log('12' * 1); //12
        //转换为布尔型
        console.log(Boolean(0)); //false
    </script>
</head>

<body>

</body>

</html>
