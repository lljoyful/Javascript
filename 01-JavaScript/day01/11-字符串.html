    <script>

        console.log('12' + 12);

        console.log(true + 1);

        var variable = undefined;
        console.log(variable + 'hello'); //undefinedhello
        console.log(variable + 1); //NaN
        var vari = null;
        console.log(vari + 1); //1
        console.log(vari + ' hello'); //null hello
        console.log(true + vari); //1
        console.log(false + vari); //0
