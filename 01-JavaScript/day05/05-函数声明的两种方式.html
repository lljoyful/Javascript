<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.利用关键字定义函数（命名函数）
        //2.函数表达式(匿名函数)
        var fun = function() {
            console.log('函数表达式');
        }
        fun();
        //fun是变量名，不是函数名
        var fun2 = function(aru) {
            console.log(aru);
        }
        fun2('hello');
    </script>
</head>
