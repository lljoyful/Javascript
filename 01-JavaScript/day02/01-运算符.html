<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(0.1 + 0.2); //0.30000000000000004
        console.log(0.07 * 100); //7.000000000000001
        console.log(0.1 + 0.2 == 0.3); //false
        var num = 10;
        num++;
        console.log('num=' + num);
        var a = ++num;
        console.log('a=' + a + ';num=' + num);
        a = num++;
        console.log('a=' + a + ';num=' + num);
        // 我们程序里的等于号是== 默认转换数据类型 会把字符串类型的数据转换为数字型
        console.log(18 == '18');
        // 逻辑与短路运算
        console.log(123 && 456); //456
        console.log(0 && 5); //0
        console.log(0 && 5 + 6 && 789); //0
        console.log('' && 5 + 6 && 789); //''
        // 逻辑或短路运算
        console.log(0 || 5); //5
        console.log(456 || 5); //456
        var n = 10;
        n += 10; //20
        n /= 4; //5
        console.log(n);
    </script>
</head>

<body>

</body>

</html>
