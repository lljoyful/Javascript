<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 8;
        if (num >= 7) {
            console.log(num);
        } else {
            console.log(--num);
        }
        var result = 3 > 5 ? '是的' : '不是';
        console.log(result);
        switch (num) {
            case 3:
                num = 1;
                break;
            case 4:
                num = 2;
                break;
            case 5:
                num = 3;
                break;
            case 6:
                num = 4;
                break;
            default:
                num = '不存在';
        }
        console.log('经过case后num=' + num);
    </script>
</head>

<body>

</body>

</html>
