<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [23, 22, 43, 55, 265, 98];
        var temp = 0;
        for (var i = 0; i < arr.length - 1; i++) { //外层管趟数
            for (var j = 0; j < arr.length - i - 1; j++) { //里层管每趟交换的次数
                if (arr[j] > arr[j + 1]) {
                    temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr);
    </script>
</head>

<body>

</body>

</html>
