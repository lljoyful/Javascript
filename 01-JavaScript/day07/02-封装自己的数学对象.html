<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var mayMath = {
            PI: 3.1415,
            max: function() {
                var temp = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (arguments[i] > temp) {
                        temp = arguments[i];
                    }
                }
                return temp;
            },
            min: function() {
                var temp = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (arguments[i] < temp) {
                        temp = arguments[i];
                    }
                }
                return temp;
            }
        }

        console.log(mayMath.PI);
        console.log(mayMath.max(22, 34, 1999, 234, -198, -999));
    </script>
</head>
