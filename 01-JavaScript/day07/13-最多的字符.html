    <title>Document</title>
    <script>
        var str = 'abcoefoxyozzopp';
        var arr = '';

        for (var i = 0; i < str.length; i++) {
            var temp = str[i];
            while (arr.indexOf(temp) == -1) {
                arr += temp;
                i++;
                temp = str[i];
            }
        }

        console.log(arr);
    </script>
