<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //push()在数组末尾 添加一个或多个数组元素
        var arr = [1, 2, 3];
        arr.push(5);
        console.log(arr);
        console.log(arr.push('hello', 3)); //返回数组的长度
        console.log(arr);
        console.log(arr.unshift(9, 8)); //返回数组的长度
        console.log(arr);
        console.log(arr.pop()); //返回删除元素的值
        console.log(arr);
        console.log(arr.shift()); //返回删除元素的值
        console.log(arr);
    </script>
</head>

<body>

</body>

</html>
