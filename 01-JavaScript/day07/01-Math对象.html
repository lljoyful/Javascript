<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Math.PI圆周率
        console.log('Math.PI圆周率：' + 2 * 2 * Math.PI);
        // Math.max()最大值
        var arr = [99, 82, 443, -9282, 662, 111, -18];
        console.log(Math.max(20, 16, 209, -29));
        console.log(Math.max(...arr));
        console.log(Math.max('a', 50)); // NaN
        console.log(Math.max()); // -Infinity
        console.log(Math.abs(-1)); //1
        console.log(Math.abs(1)); //1
        console.log(Math.abs('-1')); //1,隐式转换
        console.log(Math.floor(8.8)); //向下取整 8
        console.log(Math.floor(-8.8)); //向下取整-9
        console.log(Math.ceil(1.1)); //向上取整，往大了取 2
        console.log(Math.ceil(-1.9)); //-1
        console.log(Math.round(3.3)); //四舍五入
        console.log(Math.round(-3.5));
        //随机数，random
        console.log(Math.random()); //[0,1)
        //得到两个数之间的随机随机正数 并且包含这两个整数
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        console.log(getRandom(20, 30));
    </script>
</head>

<body>

</body>

</html>
