<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 量词符: 用来设定某个模式出现的次数
        // var reg = /^a$/;
        // console.log(reg.test('a'));
        // console.log(reg.test('aa'));


        // 1. * 相当于 >= 0 可以出现0次或者很多次 
        var reg = /^a*$/;
        console.log(reg.test('aaa'));
        console.log(reg.test(''));
        console.log(reg.test('ab'));
        // 2. + 相当于 >= 1 可以出现1次或者很多次
        console.log('-------------------');
        var reg1 = /^a+$/;
        console.log(reg1.test('aaa'));
        console.log(reg1.test(''));
        console.log(reg1.test('a'));
        // 3. ?  相当于 1 || 0
        console.log('-------------------');
        var reg2 = /^a?$/;
        console.log(reg2.test('aaa'));
        console.log(reg2.test(''));
        console.log(reg2.test('a'));
        // 4. {3 } 就是重复3次
        console.log('-------------------');
        var reg3 = /^a{3}$/;
        console.log(reg3.test('aaa'));
        console.log(reg3.test(''));
        console.log(reg3.test('a'));
        // 5. {3, }  大于等于3
        console.log('-------------------');
        var reg4 = /^a{3,}$/;
        console.log(reg4.test('aaaa'));
        console.log(reg4.test('aaa'));
        console.log(reg4.test(''));
        console.log(reg4.test('a'));
        // 6. {3, 6}  大于等于3 并且 小于等于6
        console.log('-------------------');
        var reg4 = /^a{3,6}$/;
        console.log(reg4.test('aaaa'));
        console.log(reg4.test('aaaaaaa'));
        console.log(reg4.test('aaa'));
        console.log(reg4.test(''));
        console.log(reg4.test('a'));
    </script>
</body>

</html>
