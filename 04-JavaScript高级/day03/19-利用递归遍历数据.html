    <script>
        var data = [{
            id: 1,
            name: '家电',
            goods: [{
                id: 11,
                gname: '冰箱',
                goods: [{
                    id: 111,
                    gname: '海尔'
                }, {
                    id: 112,
                    gname: '美的'
                }, ]
            }, {
                id: 12,
                gname: '洗衣机'
            }]
        }, {
            id: 2,
            name: '服饰'
        }];
        // 我们想要做输入id号,就可以返回的数据对象
        // 1. 利用 forEach 去遍历里面的每一个对象


        function getID(json, id) {
            //forEach有自动结束的机制，所以不加最后return false也可以
            var o = {};
            json.forEach(function(item, index) {
                if (item.id == id) {
                    // console.log(item);
                    o = item;
                    return item;
                }
                //里边由goods数组，并且长度不为0
                else if (item.goods && item.goods.length != 0) {
                    o = getID(item.goods, id);
                }
            });
            return o;
        };
        // getID(data, 1);
        // getID(data, 11);
        // getID(data, 12);
        // getID(data, 112);
        // getID(data, 2);
        console.log(getID(data, 112));
    </script>
