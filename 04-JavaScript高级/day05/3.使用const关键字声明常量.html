<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>使用const关键字声明常量</title>
</head>

<body>
    <script type="text/javascript">
        // 使用const关键字声明的常量具有块级作用域
        if (true) {
            const a = 10;
            if (true) {
                const a = 20;
                console.log(a);
            }
            console.log(a);
        }
        // console.log(a);const声明的属性页具有块级作用域
        // 使用const关键字声明的常量必须赋初始值
        const PI = 3.14;
        // 常量声明后值不可更改
        // PI = 100;
        console.log(PI);
        const arry = [100, 200];
        arry[0] = 10; //可以运行
        console.log(arry);
        // arry = [1, 2];//报错
        // console.log(arry);
    </script>
</body>

</html>
