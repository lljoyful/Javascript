    <script>

        // var son = new Son();

        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            sum() {
                console.log(this.x + this.y);
            }
            print() {
                console.log(this.x + this.y);
            };
            //父类特有的函数
            eat() {
                console.log('吃饭');
            }


        }
        class Son extends Father {
            constructor(x, y) {
                super(x, y); //调用了弗雷的构造函数
            };
            //会覆盖父类的函数
            print() {
                console.log(this.x + " " + this.y);
            };
            //子类特有的函数
            say() {
                console.log('hello');
            }
        }
        var son = new Son(1, 2);
        son.sum();
        son.print();
        son.say(); //子类的特有函数
        son.eat(); //父类的特有函数
    </script>
</body>
