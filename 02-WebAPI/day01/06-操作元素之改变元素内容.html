<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div,
        p {
            width: 300px;
            height: 30px;
            line-height: 30px;
            color: #fff;
            background-color: pink;
        }
    </style>
</head>

<body>
    <button>显示当前系统时间</button>
    <div>某个时间</div>
    <p>233</p>
    <script>
        //当我们点击按钮，div里边的文字会发生变化
        //1.获取元素
        var btn = document.querySelector('button');
        var div = document.querySelector('div');
        //2.注册事件
        btn.onclick = function() {
            // var time = getNowTimes();
            div.innerText = getNowTimes();
        }

        function getNowTimes() {
            var now = new Date();
            console.log(now.getFullYear() + '年' + (now.getMonth() + 1) + '月' + now.getDate() + '日 ' + now.getHours() + '时' + now.getMinutes() + '分' + now.getSeconds() + '秒');
            return now.getFullYear() + '年' + (now.getMonth() + 1) + '月' + now.getDate() + '日 ' + now.getHours() + '时' + now.getMinutes() + '分' + now.getSeconds() + '秒';
        }
        //我们元素可以不用添加注册事件
        var p = document.querySelector('p');
        p.innerText = getNowTimes();
    </script>
</body>

</html>
