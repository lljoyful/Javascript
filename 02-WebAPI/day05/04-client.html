<body>
    <div>
        锦：为裁锦作书。 8、不堪：不忍。 9、重省：回顾。 10、梦破：梦醒。 11、南楼：武汉南城楼。指所思念的女子。 2、绿云：指女子乌黑的头发[1] 。 13、堆：形容头发蓬松、 茂密之状。 白话译文 日落江边，黄昏时分，任情畅怀八九饮， 初雪放晴，寒气袭袭天还冷。小小驿站深山中，显得分外凄凉冷清，灯昏昏，孤零零，一人独睡进梦境。 新近情人寄来织机上段锦，决绝意分明，怎么忍心再回忆旧日款款柔情。南楼同枕美梦今惊醒，当初枕上堆云黑发、妩媚乌鬓，再难寻。
    </div>
    <script>
        var div = document.querySelector('div');
        console.log('client:');
        console.log(div.clientWidth);
        console.log(div.clientHeight);
        console.log('--------------');
        console.log('offset:');
        console.log(div.offsetWidth);
        console.log(div.offsetHeight);
        console.log('scroll:');
        console.log(div.scrollHeight);
        console.log(div.scrollWidth);
    </script>
